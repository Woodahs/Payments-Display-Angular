<div class="b-suppliers">
	<table class="m-table">
		<thead class="m-table_thead">
			<tr class="m-table_tr">
				<th class="m-table_th m-table_supplier">Supplier</th>
				<th class="m-table_th m-table_rating">Pound Rating</th>
				<th class="m-table_th m-table_reference">Reference</th>
				<th class="m-table_th m-table_value">Value</th>
			</tr>
		</thead>
		<tbody class="m-table_tbody">
			<tr class="m-table_tr" ng-repeat="payment in paymentList" ng-click="openModal(payment)">
				<td class="m-table_td m-table_supplier">
					{{ payment.payment_supplier }}
				</td>
				<td class="m-table_td m-table_rating">
					<div class="m-rate">
						<div class="m-rate_numeric">{{ payment.payment_cost_rating }}/5</div>
						<div class="m-rate_iconic">
							<span ng-repeat="rate in [1, 2, 3, 4, 5]" ng-class="{'is-active': rate <= payment.payment_cost_rating}" class="m-rate_item"></span>
						</div>
					</div>
				</td>
				<td class="m-table_td m-table_reference">{{ payment.payment_ref }}</td>
				<td class="m-table_td m-table_value">Â£{{ payment.payment_amount }}</td>
			</tr>
		</tbody>
	</table>
</div>
