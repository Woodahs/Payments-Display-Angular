<div class="b-search">
	<form ng-submit="search()" class="m-search" name="paymentSearch">
		<input ng-model="search.supplier" placeholder="Search suppliers" type="text" class="m-search_input">
		<div class="m-search_buttons">
			<div class="m-search_selectWrapper">
				<select ng-model="search.rating" class="m-search_select">
					<option value="">Select pound rating</option>
					<option ng-repeat="rating in [1, 2, 3, 4, 5]" value="{{ rating }}">{{ rating }}</option>
				</select>
			</div>
			<a ng-click="resetSearchForm()" class="m-btn m-btn_secondary"><span>Reset</span></a>
			<a ng-click="search()" class="m-btn m-btn_primary"><span>Search</span></a>
		</div>
	</form>
</div>
